<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glitchy Snake</title>
  <style>
    body {
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #game-board {
      width: 400px;
      height: 400px;
      background-color: #333;
      position: relative;
    }

    #snake {
      width: 20px;
      height: 20px;
      background-color: green;
      position: absolute;
    }

    #food {
      width: 20px;
      height: 20px;
      background-color: red;
      position: absolute;
    }
  </style>
</head>
<body>
  <div id="game-board">
    <div id="snake"></div>
    <div id="food"></div>
  </div>
  <script>
    const gameBoard = document.getElementById('game-board');
    const snakeBody = [{ x: 10, y: 10 }];
    const snake = document.getElementById('snake');
    const food = document.getElementById('food');

    let foodX = 5;
    let foodY = 5;
    let dx = 0;
    let dy = 0;

    function main() {
      document.addEventListener('keydown', changeDirection);
      gameBoard.addEventListener('touchstart', handleTouchStart);
      gameBoard.addEventListener('touchmove', handleTouchMove);
      setInterval(updateGame, 1000 / 10);
    }

    function changeDirection(event) {
      const keyPressed = event.key;
      switch (keyPressed) {
        case 'ArrowUp':
          if (dy !== 1) {
            dx = 0;
            dy = -1;
          }
          break;
        case 'ArrowDown':
          if (dy !== -1) {
            dx = 0;
            dy = 1;
          }
          break;
        case 'ArrowLeft':
          if (dx !== 1) {
            dx = -1;
            dy = 0;
          }
          break;
        case 'ArrowRight':
          if (dx !== -1) {
            dx = 1;
            dy = 0;
          }
          break;
      }
    }

    let startX = 0;
    let startY = 0;

    function handleTouchStart(event) {
      startX = event.touches[0].clientX;
      startY = event.touches[0].clientY;
    }

    function handleTouchMove(event) {
      event.preventDefault();
      const endX = event.touches[0].clientX;
      const endY = event.touches[0].clientY;
      const diffX = endX - startX;
      const diffY = endY - startY;
      if (Math.abs(diffX) > Math.abs(diffY)) {
        // horizontal swipe
        if (diffX > 0) {
          // swipe right
          if (dx !== -1) {
            dx = 1;
            dy = 0;
          }
        } else {
          // swipe left
          if (dx !== 1) {
            dx = -1;
            dy = 0;
          }
        }
      } else {
        // vertical swipe
        if (diffY > 0) {
          // swipe down
          if (dy !== -1) {
            dx = 0;
            dy = 1;
          }
        } else {
          // swipe up
          if (dy !== 1) {
            dx = 0;
            dy = -1;
          }
        }
      }
    }

    function updateGame() {
      const newSnakeX = snakeBody[0].x + dx;
      const newSnakeY = snakeBody[0].y + dy;

      if (newSnakeX < 0 || newSnakeX >= 20 || newSnakeY < 0 || newSnakeY >= 20) {
        alert('Game Over! You hit the edge of the screen.');
        resetGame();
        return;
      }

      snakeBody.unshift({ x: newSnakeX, y: newSnakeY });

      if (newSnakeX === foodX && newSnakeY === foodY) {
        // Snake ate the food
        foodX = Math.floor(Math.random() * 20);
        foodY = Math.floor(Math.random() * 20);
        // Make sure food doesn't spawn on the snake
        while (snakeBody.some(segment => segment.x === foodX && segment.y === foodY)) {
          foodX = Math.floor(Math.random() * 20);
          foodY = Math.floor(Math.random() * 20);
        }
      } else {
        // Remove the tail segment
        snakeBody.pop();
      }

      drawSnake();
      drawFood();
    }

    function drawSnake() {
      snake.innerHTML = '';
      snakeBody.forEach(segment => {
        const snakeSegment = document.createElement('div');
        snakeSegment.style.width = '20px';
        snakeSegment.style.height = '20px';
        snakeSegment.style.backgroundColor = 'green';
        snakeSegment.style.position = 'absolute';
        snakeSegment.style.left = segment.x * 20 + 'px';
        snakeSegment.style.top = segment.y * 20 + 'px';
        snake.appendChild(snakeSegment);
      });
    }

    function drawFood() {
      food.style.left = foodX * 20 + 'px';
      food.style.top = foodY * 20 + 'px';
    }

    function resetGame() {
      snakeBody.length = 1;
      snakeBody[0] = { x: 10, y: 10 };
      dx = 0;
      dy = 0;
      drawSnake();
    }

    main();
  </script>
</body>
</html>
